name: Daily RAM Scraping and Report

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 pandas matplotlib seaborn
          # Klíčový krok: Instalace jádra prohlížeče
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ramky.db *.png
          git commit -m "Auto-update: data and report" || exit 0
          git push
